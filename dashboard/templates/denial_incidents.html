<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denial Incidents - Parking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="my-4">Denial Incidents</h1>
        <a href="/" class="btn btn-secondary mb-4">Back to Dashboard</a>
        <div class="mb-3">
            <form id="denial-search-form" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="denial-plate-search" placeholder="License Plate (e.g., RAB707H)">
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="denial-date-search">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="button" class="btn btn-secondary" id="denial-clear-search">Clear</button>
                </div>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Plate</th>
                    <th>Denial Time</th>
                    <th>Reason</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody id="denial-incidents-table"></tbody>
        </table>
        <nav>
            <ul class="pagination" id="denial-pagination"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/denial_incidents.js"></script>
</body>
</html>
